<nav class="header_container">
  <div class="logo_container">
    <span class="logo">Soph</span>
    <span class="logo_colored">i</span>
    <span class="logo">a</span>
  </div>
  <div class="link_container">
    <a href="#aboutMe">{{ "header.about" | translate }}</a>
    <a href="#skills">{{ "header.skills" | translate }}</a>
    <a href="#portfolio">{{ "header.portfolio" | translate }}</a>
    <div>
      <a
        (click)="translate.switchLanguage('de')"
        [ngClass]="{ blue: translate.isGerman }"
        >DE</a
      >
      |
      <a
        (click)="translate.switchLanguage('en')"
        [ngClass]="{ blue: !translate.isGerman }"
        >EN</a
      >
    </div>
  </div>
</nav>
